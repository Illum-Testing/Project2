<!DOCTYPE html>

<body>
<h1>
  Welcome to the sentence generator!
</h1>
<p class="info">
  Please choose one of the given pronouns!
</p>
<button class="button button1" onclick="GetValueHe();"> He/Him </button>

<script>
function GetValueHe()
{
    var myarray1= new Array("Oh, didn't you hear? He just got himself a new bike! A blue one at that!","Wow! His outfit is stunning! He should really teach me how to dress!","His sister wasn't nearly as nice as him, almost got my neck snapped!","He's been sitting there for a while now, should we ask him what he's doing?","Wish I was friends with him, he seems so cool and chill!","Hey! Why don't we grab some cake for him? It is his birthday, after all!","He went to the shop today.","Did you see his latest creation? It was awesome!","I really enjoyed spending time with him, his dog is so adorable!");
    var random = myarray1[Math.floor(Math.random() * myarray1.length)];
    document.getElementById("result").innerHTML=random;
}
</script>
